<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
	<link rel="stylesheet" type="text/css" href="settings.css">
	<meta charset="utf-8" />
</head>

<body>
	<div id="password">
		<div>
			<div class="title">Password</div>
			<input id="config" type="password">
			<button id="configConfirm">Confirm</button>
		</div>
	</div>
	<div id="setup">
		<div id="allInputs">
			<div class="inputContainer">
				<div class="title">User Token</div>
				<input id="token" type="password">
			</div>
			<div class="inputContainer">
				<div class="title">Sleep Timer (seconds)</div>
				<input id="idle" type="number" step="0.1" min="0.1">
			</div>
			<div class="inputContainer">
				<div class="title">Spawn Timer (seconds)</div>
				<input id="interval" type="number" step="0.1" min="0.1">
			</div>
			<div class="inputContainer">
				<div class="title">Subscriber</div>
				<div class="subType">
					<div>
						Enabled
						<input id="subscriber_active" type="checkbox">
					</div>
				</div>
			</div>
			<div class="inputContainer">
				<div class="title">Gifted Subs</div>
				<div class="subType">
					<div>
						Enabed
						<input id="communityGiftPurchase_active" type="checkbox">
					</div>
					<div>
						Allow multiple
						<input id="communityGiftPurchase_multiple" type="checkbox">
					</div>
					<div>
						Required amount to trigger
						<input id="communityGiftPurchase_amount" type="number">
					</div>
				</div>
			</div>
			<div class="inputContainer">
				<div class="title">Bits</div>
				<div class="subType">
					<div>
						Enabed
						<input id="cheer_active" type="checkbox">
					</div>
					<div>
						Allow multiple
						<input id="cheer_multiple" type="checkbox">
					</div>
					<div>
						Required amount to trigger
						<input id="cheer_amount" type="number" step="50">
					</div>
				</div>
			</div>
		</div>
		<div id="optionFields">
		</div>
		<div id="submissions">
		</div>
	</div>
	<div style="display: grid;place-content: center; height: 18vh;">
		<button id="saveButton">SAVE</button>
	</div>
</body>

</html>
<script type="module" src="settings.js"></script>
